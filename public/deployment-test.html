<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deployment successful - Your Vercel project is live and running smoothly">
    <title>Deployment Success | My Vercel Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --glow-color: rgba(102, 126, 234, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -250px;
            left: -250px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(100px, -100px) scale(1.1);
            }

            66% {
                transform: translate(-100px, 100px) scale(0.9);
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem;
            max-width: 800px;
            width: 90%;
        }

        /* Glass card effect */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 4rem 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Rocket icon */
        .rocket-container {
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .rocket {
            font-size: 6rem;
            display: inline-block;
            animation: rocketLaunch 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px var(--glow-color));
        }

        @keyframes rocketLaunch {

            0%,
            100% {
                transform: translateY(0) rotate(-45deg);
            }

            50% {
                transform: translateY(-20px) rotate(-45deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .sparkle:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 60%;
            right: 20%;
            animation-delay: 0.5s;
        }

        .sparkle:nth-child(3) {
            bottom: 20%;
            left: 50%;
            animation-delay: 1s;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Typography */
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                filter: drop-shadow(0 0 10px rgba(79, 172, 254, 0.5));
            }

            50% {
                filter: drop-shadow(0 0 20px rgba(79, 172, 254, 0.8));
            }
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-weight: 300;
            line-height: 1.6;
        }

        /* Status badges */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2.5rem;
        }

        .status-badge {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.25rem;
            transition: all 0.3s ease;
            cursor: default;
        }

        .status-badge:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .status-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .status-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .status-value {
            font-size: 1.125rem;
            color: var(--text-primary);
            font-weight: 700;
            margin-top: 0.25rem;
        }

        /* CTA Button */
        .cta-container {
            margin-top: 3rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background: var(--primary-gradient);
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card {
                padding: 3rem 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.125rem;
            }

            .rocket {
                font-size: 4rem;
            }

            .status-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Pulse animation for success indicator */
        .pulse {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #00f2fe;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(0, 242, 254, 0.7);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(0, 242, 254, 0);
            }
        }

        /* Footer */
        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .footer a {
            color: #4facfe;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #00f2fe;
        }
    </style>
</head>

<body>
    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="rocket-container">
                <span class="sparkle"></span>
                <span class="sparkle"></span>
                <span class="sparkle"></span>
                <div class="rocket">üöÄ</div>
            </div>

            <h1>Deployment Successful!</h1>

            <p class="subtitle">
                <span class="pulse"></span>
                Your Vercel project is now live and running smoothly.
                Everything is working perfectly!
            </p>

            <div class="status-grid">
                <div class="status-badge">
                    <span class="status-icon">‚úÖ</span>
                    <div class="status-label">Status</div>
                    <div class="status-value">Live</div>
                </div>

                <div class="status-badge">
                    <span class="status-icon">‚ö°</span>
                    <div class="status-label">Performance</div>
                    <div class="status-value">Optimal</div>
                </div>

                <div class="status-badge">
                    <span class="status-icon">üåç</span>
                    <div class="status-label">Region</div>
                    <div class="status-value">Global</div>
                </div>

                <div class="status-badge">
                    <span class="status-icon">üîí</span>
                    <div class="status-label">Security</div>
                    <div class="status-value">Secure</div>
                </div>
            </div>

            <div class="cta-container">
                <button class="btn" onclick="window.location.href='/'">
                    Go to Homepage
                </button>
            </div>

            <div class="footer">
                <p>Powered by <a href="https://vercel.com" target="_blank" rel="noopener">Vercel</a></p>
                <p style="margin-top: 0.5rem;">Built with ‚ù§Ô∏è and modern web technologies</p>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive sparkle effects on mouse move
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (y - centerY) / 30;
            const rotateY = (centerX - x) / 30;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.querySelector('.card').addEventListener('mouseleave', () => {
            document.querySelector('.card').style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });

        // Console message for developers
        console.log('%cüöÄ Deployment Successful!', 'font-size: 24px; color: #4facfe; font-weight: bold;');
        console.log('%cYour application is running smoothly on Vercel', 'font-size: 14px; color: #667eea;');
    </script>
</body>

</html>
